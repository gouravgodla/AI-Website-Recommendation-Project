<!DOCTYPE html>
<html>

<head>
    <title>Search Page</title>
    <style>
        body {
            background-color: rgb(5, 5, 24);
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Search Page</h2>
        <form action="search_results.html" method="get">
            <input type="text" name="query" placeholder="Enter your search query">
            <br><br>
            <input type="submit" value="Search">
        </form>
    </div>
</body>

</html>
